<div class="main-layout" >
  <app-left-sidebar1></app-left-sidebar1>
  <app-left-sidebar2></app-left-sidebar2>
  <main class="main main-visible">
    <router-outlet></router-outlet>
  </main>
  <app-right-sidebar></app-right-sidebar>
</div>

 <ng-template #popup let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-md-12">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <input type="text"
                 placeholder="Enter your user Name"
                 class="form-control" name="userName"
                 [(ngModel)]="model.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required
          />
          <div *ngIf="f.submitted && userName?.invalid" class="invalid-feedback">
            <div *ngIf="userName?.errors?.required">First Name is required</div>
        </div>
        </div>
        <div class="form-group" >
          <input type="password"
                 placeholder="Enter your Password"
                 class="form-control" name="password"
                  [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6"
          />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password?.errors?.required">Password is required</div>
            <div *ngIf="password?.errors?.minlength">Password must be at least 6 characters</div>
          
        </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-primary">Login</button>
        </div>

        </form>

      </div>
    </div>

  </div>



</ng-template>
